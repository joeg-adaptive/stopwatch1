<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css" />
    </head>
    <body>
        <main class="stopwatchBody">
            <div class="stopwatchTime">
                <span id="timer">00:00.00</span>
            </div>
            <div class="stopwatchButtons">
                <button class="reset" id="resetLap" onclick="resetLap()">
                    Reset
                </button>
                <button class="start" id="startStop" onclick="startStop()">
                    Start
                </button>
            </div>

            <div class="stopwatchLaps">
                <hr class="stopwatchLaps-HR" />
                <table
                    class="stopWatchLapsTable"
                    id="stopWatchLapsTable"
                ></table>
            </div>
        </main>
        <script type="module" src="stopwatch.js"></script>
    </body>
</html>
