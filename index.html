<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stopwatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        <div class="stopwatchBody">
            <div class="stopwatchTime">
                <span id="timer">00:00.00</span>s
            </div>
            <div class="stopwatchButtons">

                <button class= "reset" id="resetLap" onclick="resetLap()">
                    Reset
                </button>
                <button class= "start" id ="startStop" onclick="startStop()">
                    Start
                </button>

            </div>
            <div class="stopwatchLaps">
                <ul class="stopwatchLapslist" id ="stopwatchLapslist">
                </ul>
            </div>
        </div>
        <script src="stopwatch.js" async defer></script>
    </body>
</html>
